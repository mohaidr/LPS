<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #ccc;
        }
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 95%;
            margin: 20px;
        }
        .chart-box {
            width: 45%;
            min-width: 350px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        canvas {
            width: 100%;
            height: 300px;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>API Response Metrics Dashboard</h2>
    <div class="charts-container" id="chartsContainer"></div>

    <script>
        const chartRefs = {};

        document.addEventListener("DOMContentLoaded", function () {
            fetchDataAndRenderCharts();
            setInterval(fetchDataAndRenderCharts, 5000); // Fetch data every 5 seconds
        });

        function fetchDataAndRenderCharts() {
            fetch('/kpis') // Replace '/kpis' with your actual API URL
            .then(response => response.json())
            .then(data => {
                updateCharts(data);
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        function updateCharts(data) {
            Object.entries(data).forEach(([endpoint, metrics], index) => {
                const chartIdBase = `${endpoint.replace(/[^a-zA-Z0-9]/g, '')}-${index}`;
                createOrUpdateChart(chartIdBase + '-responseTime', 'line', `${endpoint} Response Times (ms)`, ['Min', 'P10', 'P50', 'P90', 'Avg', 'Max'], [
                    metrics.ResponseTimeMetrics.MinResponseTime,
                    metrics.ResponseTimeMetrics.P10ResponseTime,
                    metrics.ResponseTimeMetrics.P50ResponseTime,
                    metrics.ResponseTimeMetrics.P90ResponseTime,
                    metrics.ResponseTimeMetrics.AverageResponseTime,
                    metrics.ResponseTimeMetrics.MaxResponseTime
                ], 'rgb(75, 192, 192)');
                createOrUpdateChart(chartIdBase + '-statusCode', 'bar', `${endpoint} Status Codes`, Object.keys(metrics.ResponseBreakDownMetrics.ResponseSummary), Object.values(metrics.ResponseBreakDownMetrics.ResponseSummary), 'rgba(54, 162, 235, 0.5)');
                createOrUpdateChart(chartIdBase + '-connectionMetrics', 'bar', `${endpoint} Connection Metrics`, ['Total Requests', 'Active Requests', 'Successful Requests', 'Failed Requests'], [
                    metrics.ConnectionMetrics.RequestsCount,
                    metrics.ConnectionMetrics.ActiveRequestsCount,
                    metrics.ConnectionMetrics.SuccessfulRequestCount,
                    metrics.ConnectionMetrics.FailedRequestsCount
                ], 'rgba(255, 99, 132, 0.5)');
            });
        }

        function createOrUpdateChart(canvasId, type, label, labels, data, borderColor) {
            if (chartRefs[canvasId]) {
                const chart = chartRefs[canvasId];
                chart.data.labels = labels;
                chart.data.datasets.forEach((dataset) => {
                    dataset.data = data;
                });
                chart.update();
            } else {
                const ctx = document.createElement('canvas');
                const div = document.createElement('div');
                div.className = 'chart-box';
                div.appendChild(ctx);
                document.getElementById('chartsContainer').appendChild(div);

                chartRefs[canvasId] = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: labels,
                        datasets: [{
                            label: label,
                            data: data,
                            fill: false,
                            borderColor: borderColor,
                            backgroundColor: borderColor,
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
